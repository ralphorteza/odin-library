<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <!-- <button class="open-button" onclick="openForm()">Add Book</button> -->
      <button class="open-button" id="bookAdd">Add Book</button>
    </div>
    <div class="main">
    <div class="form-popup" id="myForm">
      <form class="form-container">
        <h1>Add Book</h1>
        <label for="title">Title</label>
        <input type="text" placeholder="Title of book" name="title" id="titleField" required>
        <label for="author"></label>
        <input type="text" placeholder="Author of book" name="author" id="authorField" required>
        <label for="pages"></label>
        <input type="text" placeholder="# of pages" name="pages" id="pagesField" required>
        <div>
          Book Completed?
          <label for="completed">Yes</label>
          <input type="radio" name="read" value="completed">
          <label for="notCompleted">No</label>
          <input type="radio" name="read" value="notCompleted">
        </div>
        <button type="submit" class="btn">Add</button>
        <button type="button" class="btn cancel">Cancel</button>
        <!-- <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button> -->
      </form>
    </div>
    </div>
  </div>
</body>
</html>
